<!-- platformTK/SuperAdmin/absenteeism_by_group.html -->

{% load custom_filters %}

{% block content %}
<h1>Taux d’absentéisme par groupe</h1>

<!-- Displaying Absenteeism Data -->
{% comment %} <table class="table">
    <thead>
        <tr>
            <th>Groupe</th>
            <th>Taux d'absentéisme (Final :c-a-d 90H)</th>
        </tr>
    </thead>
    <tbody>
        {% for group, absenteeism in group_names|zip_lists:absenteeism_rates %}
        <tr>
            <td>{{ group }}</td>
            <td>{{ absenteeism }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table> {% endcomment %}

<!-- Chart.js Bar Chart -->
<canvas id="absenteeismChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('absenteeismChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ group_names|safe }},
            datasets: [{
                label: "Taux d'absentéisme par groupe",
                data: {{ absenteeism_rates|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Light green color for bars
                borderColor: 'rgba(75, 192, 192, 1)',      // Darker green for borders
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
