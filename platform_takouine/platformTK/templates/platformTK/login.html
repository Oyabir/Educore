<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Anime Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    {% if messages %}
		{% for message in messages %}
			<div class="alert alert-success" role="alert">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
    <div class="login-container">
        <div class="login-card">
            {% comment %} <img src="https://example.com/anime-character.png" alt="Anime Character" class="anime-image"> {% endcomment %}
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-subtitle">Log in to Platform Takouine</p>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>
</body>
<style>
    /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #cce7ff, #e0f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://example.com/anime-background.jpg'); /* Replace with an actual URL or local file */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.login-card {
    background-color: #ffffff;
    border-radius: 15px;
    padding: 30px;
    width: 350px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    z-index: 1;
    animation: fadeInUp 0.5s ease-out;
}

.login-title {
    font-size: 28px;
    color: #176b90;
    margin-bottom: 10px;
}

.login-subtitle {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.anime-image {
    width: 100px;
    height: auto;
    margin-bottom: 20px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 10px 0 5px;
    color: #333;
    font-weight: bold;
    text-align: left;
}

input[type="text"], input[type="password"] {
    width: calc(100% - 22px); /* Adjust for padding and border */
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    font-size: 16px;
    box-sizing: border-box; /* Ensure padding and border are included in width */
    text-align: center;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #176b90;
    outline: none;
}

.login-button {
    width: calc(100% - 22px); /* Adjust for padding and border */
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #176b90;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    box-sizing: border-box; /* Ensure padding and border are included in width */
}

.login-button:hover {
    background-color: ##176b90;
    transform: scale(1.05);
}

.login-button:active {
    background-color: #d44e44;
}

/* Responsive Design */
@media (max-width: 600px) {
    .login-card {
        width: 90%;
    }

    .login-title {
        font-size: 24px;
    }

    .login-button {
        font-size: 16px;
    }
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</html>
